{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>MoneyMarket</h1>

    <form method="POST" class="my-form">
        {% csrf_token %}
    
        <div class="input-wrapper">
            <div class="form-field">{{ form.Rub }}</div>
            <div class="form-field">{{ form.Usdt }}</div>
        </div>
    
        <button class="my-button">Change</button>
    </form>

    {% for el in exchange %} 
        <div class="exchange-item"> 
            <p>{{ el.Rub }}</p> 
            <p>{{ el.Usdt }}</p> 
        </div> 
    {% endfor %}
    
</body>
</html>
